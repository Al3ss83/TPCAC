<!DOCTYPE html>
<!-- ====================== -->
<!-- Formulario de Contacto -->
<!-- ====================== -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="estilos.css">
    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-form">
        <div class="info-form">
            <h2>Contacto</h2>
            <p>Esperamos tu mensaje para enviarte las mejores recetas.</p>
            <a href="#"><i class="fa fa-phone"></i> (+54 11) 4816-1414</a>
            <a href="#"><i class="fa fa-envelope"></i> contacto@cocinandoencac.com.ar</a>
            <a href="#"><i class="fa fa-map-marked"></i> Montevideo 968, CABA - Argentina</a>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.25937547372!2d-58.3924124246314!3d-34.59760217295644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccabf23e2f86d%3A0x4df9c3871c6d8b07!2sMontevideo%20968%2C%20C1019%20CABA!5e0!3m2!1ses-419!2sar!4v1683253979482!5m2!1ses-419!2sar"
                width="400" height="300" style="border:2px solid rgb(255, 123, 0);" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form id="formulario" action="" method="">
            <div class="form-control">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" class="campo">
                <p></p>
            </div>   
            <div class="form-control">
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Tu email" class="campo">
                <p></p>                
            </div>
            <div class="form-control">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Tu Mensaje..."></textarea>
            </div>   
            
            <button type="submit" class="btn-enviar">Enviar</button>
         
        </form>
    </div>

    <script src="valida.js"></script>
</body>

</html>
