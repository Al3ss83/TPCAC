<<!doctype html>
    <html lang="es">

    <head>
        <title>Actualizar Curso</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <header id="header">
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container" id="app">
                <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                    <h2>Editar Curso </h2>
                    <p>Precio:{{precio}}</p>
                    <div class="mb-3">
                        <label for="id">Id</label>
                        <input type="number" name="id" id="id" disabled v-model="id">
                    </div>
                    <div class="mb-3">
                        <label for="Nombre de Curso">Nombre</label>
                        <input type="text" name="nombre_curso" id="nombre_curso" v-model="nombre_curso">
                    </div>
                    <div class="mb-3">
                        <label for="idioma">Idioma</label>
                        <input type="text" name="idioma" id="idioma" v-model="idioma">
                    </div>
                    <div class="mb-3">
                        <label for="tipo_curso">Tipo de Curso</label>
                        <input type="text" name="tipo_curso" id="tipo_curso" v-model="tipo_curso">
                    </div>
                    <div class="mb-3">
                        <label for="modalidad_cursada">Modalidad de Cursada</label>
                        <input type="text" name="modalidad_cursada" id="modalidad_cursda" v-model="modalidad_cursada">
                    </div>
                    <div class="mb-3">
                        <label for="duracion_curso">Duracion del Curso</label>
                        <input type="number" name="duracion_curso" id="duracion_curso" v-model="duracion_curso">
                    </div>
                    <div class="mb-3">
                        <label for="fecha_inicio">Fecha de Inicio</label>
                        <input type="number" name="fecha_inicio" id="fecha_inicio" v-model="fecha_inicio">
                    </div>
                    <div class="mb-3">
                        <label for="nivel">Nivel del Curso</label>
                        <input type="text" name="nivel" id="nivel" v-model="nivel">
                    </div><div class="mb-3">
                        <label for="docente">Docente Asignado</label>
                        <input type="number" name="docente" id="docente" v-model="docente">
                    </div>
                    <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"> </script>
        <script src="./js/main.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/curso-edit.js"></script>
    </body>

    </html>
